<link rel="stylesheet" href="../../../taxi_posts/static/taxi_posts/css/list.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
  a {
    color: black;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
    color: black;
    text-decoration: none;
  }

  .list-group-item:hover{
    border-color: black;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    text-align: right;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* 모달 스타일 */
  .modal-content {
    border-radius: 8px;
  }

  .modal-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    padding: 15px;
  }

  .modal-footer {
    background-color: #f8f9fa;
    border-top: 1px solid #dee2e6;
    padding: 15px;
  }

  /* 삭제 버튼 */
  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
  }

  /* 채팅 참여 버튼 */
  #join-button {
    margin-top: none;
  }

  #join {
    background-color: #8B2845;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  #join:hover {
    background-color: #8B2845;
  }

  /* 디테일 페이지 내용 스타일 */
  .detail-content {
    /* 원하는 디테일 페이지 내용에 맞게 스타일을 추가하세요 */
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    color: #333;
  }

  .detail-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .detail-content>.container {
    margin-top: 10px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #ddd;
    border-top: 1px solid #ddd;
    padding: 15px;
    padding-bottom: 10px;

  }
</style>
<div class="detail-content">
  <div class="container mt-4" id="container"  style="padding-bottom: 3vh;">
      <h2>{{ ott.type }} {{ ott.people }}명 모집
        <span class="badge {% if ott.people == 0 %}badge-danger{% else %}badge-info{% endif %}">
          {% if ott.people == 0 %}
              마감
          {% else %}
              모집 중
          {% endif %}
        </span>
      </h2>
      <p>모집 인원 : {{ ott.people }}</p>
      <p>1인당 결제 금액: {{ ott.bill }} 원</p>
      <p>세부 사항: {{ ott.description_OTT }}</p>
      <div class="container mt-4 d-flex justify-content-between align-items-end">
        <div>
          <a href="{% url 'ott_update' id=ott.id %}"
            class="btn btn-secondary {% if request.user != ott.author %}d-none{% endif %}">수정</a>
  
          <!-- 모달창 안에서 모달창이 작동을 안해서 일단 버튼으로 대체 -->
          <a href="{% url 'ott_delete' %}?id={{ ott.id }} "
            class="btn btn-danger {% if request.user != ott.author %}d-none{% endif %}">삭제</a>
  
          <a href="{% url 'ott_list' %}" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
        </div>
    </div>
</div>
